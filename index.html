<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Focus OS</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="app-shell">
        
        <header class="header-top">
            <div>
                <div class="date-badge" id="currentDate">Sunday, Dec 7th</div>
                <div class="greeting">Hello, User</div>
            </div>
            <button class="settings-btn" aria-label="Settings">
                <ion-icon name="options-outline"></ion-icon>
            </button>
        </header>

        <div class="streak-card">
            <div class="streak-content">
                <div class="fire-icon-wrapper">
                    <ion-icon name="flame"></ion-icon>
                </div>
                <div class="streak-text">
                    <h2 id="streakCount">0</h2>
                    <span>Day Streak</span>
                </div>
                <div class="streak-chart-placeholder">
                   <ion-icon name="trending-up-outline" style="font-size: 40px; color: #333;"></ion-icon>
                </div>
            </div>
            <div class="streak-bar-container">
                <div class="streak-bar-fill" id="dailyProgressFill" style="width: 0%"></div>
            </div>
            <p class="streak-sub">Complete daily goals to keep the flame alive.</p>
        </div>

        <div id="routinesContainer">
            </div>

        <button class="fab" onclick="toggleAddMenu()">
            <ion-icon name="add"></ion-icon>
        </button>
    </div>

    <template id="routineTemplate">
        <div class="routine-card">
            <div class="routine-header">
                <div class="progress-circle">0/0</div>
                <div class="routine-info">
                    <span class="routine-title"></span>
                    <span class="routine-time"></span>
                </div>
                <div class="chevron">
                    <ion-icon name="chevron-down-outline"></ion-icon>
                </div>
            </div>
            <div class="routine-tasks">
                </div>
        </div>
    </template>

    <template id="taskTemplate">
        <div class="task-row">
            <div class="check-circle"></div>
            <span class="task-name"></span>
            <span class="tag-must-do" style="display: none;">MUST DO</span>
        </div>
    </template>

    <template id="readingTemplate">
        <div class="reading-controls">
            <div class="reading-stats">
                <span class="pages-read">Page <span class="curr-page">0</span></span>
                <span class="pages-goal">Goal: <span class="goal-page">0</span></span>
            </div>
            <input type="range" class="reading-slider" min="0" value="0">
        </div>
    </template>

    <script src="app.js"></script>
</body>
</html>
