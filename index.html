<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Focus OS: Gamified</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="app-shell">
        
        <header class="header-top">
            <div class="user-balance-container">
                <div class="coin-icon">ðŸª™</div>
                <div class="balance-text">
                    <span class="label">Balance</span>
                    <span id="userBalance" class="amount">0</span>
                </div>
            </div>
            <div class="date-badge" id="currentDate">Dec 7th</div>
        </header>

        <section id="view-tasks" class="app-view active">
            <div class="section-title">
                <h1>Just do it daily</h1>
                <p>Low, Depressed, Anxious? Take action.</p>
            </div>

            <div class="input-card">
                <input type="text" id="taskInput" placeholder="e.g. Deep work sprint" autocomplete="off">
                <div class="tag-selector">
                    <button class="tag-btn active" data-priority="High">High</button>
                    <button class="tag-btn" data-priority="Medium">Med</button>
                    <button class="tag-btn" data-priority="Low">Low</button>
                </div>
                <button class="primary-btn" onclick="app.addTask()">Add Task (+50 ðŸª™)</button>
            </div>

            <div id="taskList" class="task-list">
                </div>
        </section>

        <section id="view-library" class="app-view">
            <div class="section-title">
                <h1>Liquid Library</h1>
                <p>Read to earn. Grow your mind.</p>
            </div>

            <button class="secondary-btn" onclick="app.toggleBookModal()">+ Add New Book</button>

            <div id="bookGrid" class="book-grid">
                </div>
        </section>

        <section id="view-wishlist" class="app-view">
            <div class="section-title">
                <h1>Wishlist Store</h1>
                <p>Redeem your hard work.</p>
            </div>

            <div class="input-card">
                <input type="text" id="wishInput" placeholder="Item name (e.g. iPhone 17 Pro)">
                <input type="number" id="wishCost" placeholder="Cost in coins (e.g. 5000)">
                <button class="primary-btn" onclick="app.addWishItem()">Add to Wishlist</button>
            </div>

            <div id="wishGrid" class="wish-grid">
                </div>
        </section>

        <nav class="bottom-nav">
            <button class="nav-item active" onclick="app.switchView('view-tasks')">
                <ion-icon name="checkbox"></ion-icon>
                <span>Tasks</span>
            </button>
            <button class="nav-item" onclick="app.switchView('view-library')">
                <ion-icon name="book"></ion-icon>
                <span>Library</span>
            </button>
            <button class="nav-item" onclick="app.switchView('view-wishlist')">
                <ion-icon name="cart"></ion-icon>
                <span>Wishlist</span>
            </button>
        </nav>

    </div>

    <div id="bookModal" class="modal">
        <div class="modal-content">
            <h2>Add Book</h2>
            <input type="text" id="bookTitle" placeholder="Book Title">
            <input type="text" id="bookAuthor" placeholder="Author">
            <input type="number" id="bookPages" placeholder="Total Pages">
            <div class="modal-actions">
                <button class="cancel-btn" onclick="app.toggleBookModal()">Cancel</button>
                <button class="confirm-btn" onclick="app.addBook()">Add Book</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
