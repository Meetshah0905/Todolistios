<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Focus OS: Gamified</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="app-shell">
        
        <header class="header-top">
            <div class="user-balance-container">
                <div class="coin-icon">ðŸª™</div>
                <div class="balance-text">
                    <span class="label">Balance</span>
                    <span id="userBalance" class="amount">0</span>
                </div>
            </div>
            <button class="reset-btn" id="resetDataBtn" title="Reset Data">â†»</button>
        </header>

        <section id="view-tasks" class="app-view active">
            <div class="section-title">
                <h1>Just do it daily</h1>
                <p>Low, Depressed, Anxious? Take action.</p>
            </div>

            <div class="input-card">
                <label class="field-label">Task Title</label>
                <input type="text" id="taskInput" placeholder="e.g. Walking 10000 steps" autocomplete="off">
                
                <label class="field-label">Notes (Optional)</label>
                <input type="text" id="taskNote" placeholder="Add context or links..." class="secondary-input">

                <div class="row-inputs">
                    <div class="time-input-group">
                        <label>Est. Time</label>
                        <div class="time-inputs">
                            <input type="number" id="taskHrs" placeholder="0" min="0"> <span>h</span>
                            <input type="number" id="taskMins" placeholder="30" min="0" step="5"> <span>m</span>
                        </div>
                    </div>
                    
                    <div class="priority-group">
                        <label>Priority</label>
                        <div class="tag-selector">
                            <button class="tag-btn active" data-priority="High">High</button>
                            <button class="tag-btn" data-priority="Medium">Med</button>
                            <button class="tag-btn" data-priority="Low">Low</button>
                        </div>
                    </div>
                </div>

                <div id="aiSuggestion" class="ai-badge" style="display: none;">
                    âœ¨ AI Value: <span id="aiPoints">0</span> Points
                </div>

                <button class="primary-btn" id="addTaskBtn">Add Task</button>
            </div>

            <div id="taskList" class="task-list">
                </div>
        </section>

        <section id="view-library" class="app-view">
            <div class="section-title">
                <h1>Liquid Library</h1>
                <p>Read to earn. Grow your mind.</p>
            </div>
            <button class="secondary-btn" id="openBookModalBtn">+ Add New Book</button>
            <div id="bookGrid" class="book-grid"></div>
        </section>

        <section id="view-wishlist" class="app-view">
            <div class="section-title">
                <h1>Wishlist Store</h1>
                <p>Redeem your hard work.</p>
            </div>
            <div class="input-card small">
                <label class="field-label">Wish Item</label>
                <input type="text" id="wishInput" placeholder="Item name (e.g. iPhone 17)">
                <label class="field-label">Cost</label>
                <input type="number" id="wishCost" placeholder="Cost in coins">
                <button class="primary-btn" id="addWishBtn">Add to Wishlist</button>
            </div>
            <div id="wishGrid" class="wish-grid"></div>
        </section>

        <nav class="bottom-nav">
            <button class="nav-item active" data-target="view-tasks">
                <ion-icon name="checkbox"></ion-icon>
                <span>Tasks</span>
            </button>
            <button class="nav-item" data-target="view-library">
                <ion-icon name="book"></ion-icon>
                <span>Library</span>
            </button>
            <button class="nav-item" data-target="view-wishlist">
                <ion-icon name="cart"></ion-icon>
                <span>Wishlist</span>
            </button>
        </nav>

    </div>

    <div id="bookModal" class="modal">
        <div class="modal-content">
            <h2>Add Book</h2>
            <input type="text" id="bookTitle" placeholder="Book Title">
            <input type="text" id="bookAuthor" placeholder="Author">
            <input type="number" id="bookPages" placeholder="Total Pages">
            <div class="modal-actions">
                <button class="cancel-btn" id="closeBookModalBtn">Cancel</button>
                <button class="confirm-btn" id="confirmAddBookBtn">Add Book</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
